        function sel_lang(){
            var srcid = "qrcode";

            $("#change_label").on("click", function () {
                if($("#change_lang").is(":checked")){

                    window.location.href="http://www.chsi.com.cn/xlcx/bg.do?vcode=665801334398&ln=en" + srcidParam;
                }else{
                    //中文
                    window.location.href="http://www.chsi.com.cn/xlcx/bg.do?vcode=665801334398&ln=cn" + srcidParam;
                }
            });  
            if($("#change_lang").attr("checked")=="checked"){
                $('.lever-cilcle').css( "left","24px");
            }else{
                $('.lever-cilcle').css( "left","-5px");
            }
        }
    </script>
